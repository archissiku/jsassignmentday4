<html>
    <head>
        <title>arrow function</title>
    </head>
    <body>
        <script>
            () ask(question,yes,no);
            {
                if (confirm(question)) yes()
                else no();
            }
            ask(
                "Do you agree?";

                ()=>{alert("you are agreed");}
                ()=>{alert("you cancelled the execution");}

            );
        </script>
    </body>
</html>
