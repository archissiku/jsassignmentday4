<html>
    <head>
        <title>multiple of 3 and 5</title>
    </head>
    <body>
        <script>
            for (x=1; x <= 100; x++){
    if( x % 3 == 0 ){
        write("fizz")
    }
    if( x % 5 == 0 ){
        write("buzz")
    }
    if( ( x % 3 != 0 ) && ( x % 5 != 0 ) ){
        write("fizzbuzz")
    }
}
        </script>
    </body>
</html>
